<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - GBC</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script
      id="AgeVerifyScript"
      data-template="Translucent Overlay"
      data-textprompt="Welcome!<br />Please verify your age to enter.<br /><br />Are you 18 years or older?"
      data-fontsize="24"
      data-method="Age Button Prompt"
      data-entertext="Yes"
      data-exittext="No"
      data-bfontsize="18"
      data-dobmethod=""
      data-yytext=""
      data-mmtext=""
      data-ddtext=""
      data-age=""
      data-remembertext="Remember Me"
      src="https://av.ageverify.co/jsv9/av9.1.js"
    ></script>
    <!-- partial:index.partial.html -->
    <div class="wrapper index">
      <div class="header">
        <div class="logo">
          <a href="index.html">
            <img alt="GBC logo" src="images/LOGO@2x.png" />
          </a>
        </div>
        <p class="menu-icon"><span onclick="openNav()">&#9776;</span></p>
      </div>

      <div class="page-content">
        <div class="home-page-thumbnails">
          <a href="story.html" class="thumbs story"
            ><img alt="Our Story" src="images/1.png"
          /></a>
          <a href="beers.html" class="thumbs beers"
            ><img alt="Shop" src="images/2.png"
          /></a>
          <a href="locations.html" class="thumbs locations"
            ><img alt="Visit us" src="images/3.png"
          /></a>
        </div>
      </div>
      <div class="footer">
        <p><a href="privacy.html">Privacy Policy</a></p>
        <p>Gigantic Brewing Co. &copy; 2021</p>
        
      </div>

      <!-- The overlay -->
      <div id="myNav" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >

        <!-- Overlay content -->
        <div class="overlay-content">
          <a href="index.html">Home</a>
          <a href="story.html">Our Story</a>
          <a href="beers.html">Shop</a>
          <a href="faqs.html">FAQs</a>
          <a href="happy.html">Happy Customers</a>
          <a href="locations.html">Visit Us</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
